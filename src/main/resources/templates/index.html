<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTŘEBA ENERGIÍ</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>SPOTŘEBA ENERGIÍ</h1>

<h2>Továrny</h2>
<table id="tovarnaTable">
    <thead>
    <tr>
        <th>Název továrny</th>
        <th>Adresa</th>
        <th>Počet hal</th>
        <th>Cena za kWh</th>

    </tr>

    </thead>
    <tbody>


<tr th:each="e: ${tovarny}">

    <td th:text="${e.adresa.toString()}"></td>
    <td th:text="${e.nazev}"></td>
    <td th:text="${e.cenazakwh}"></td>

</tr>

    </tbody>

</table>

<script>

    async function fetchDataAndPopulateTables() {
        try {
            const response = await fetch('/api/data'); // Adjust the API endpoint accordingly
            const data = await response.json();

            populateTovarnaTable(data.tovarna);
        } catch (error) {
            console.error('Error fetching and populating data:', error);
        }
    }

    function populateTovarnaTable(tovarnaData) {
        const tableBody = document.querySelector('#tovarnaTable tbody');
        tableBody.innerHTML = '';

        tovarnaData.forEach(tovarna => {
            const row = `<tr>
                                <td>${tovarna.Nazev}</td>
                                <td>${tovarna.Adresa}</td>
                                <td>${tovarna.Cenazakwh}</td>
                                <td><a href="#" onclick="showHala('${tovarna.Nazev}')">Zobrazit Haly</a></td>
                            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    async function showHala(tovarnaName) {
        try {
            const response = await fetch(`/api/haly?tovarna=${encodeURIComponent(tovarnaName)}`);
            const data = await response.json();
            populateHalaTable(data.hala);
        } catch (error) {
            console.error('Error', error);
        }
    }

    function populateHalaTable(halaData) {
        const halaTable = document.createElement('table');
        halaTable.innerHTML = `
                <thead>
                    <tr>
                        <th>Označení</th>
                        <th>Továrna</th>
                    </tr>
                </thead>
                <tbody>
                    ${halaData.map(hala => `<tr><td>${hala.Oznaceni}</td><td>${hala.Tovarna}</td></tr>`).join('')}
                </tbody>
            `;
        document.body.appendChild(halaTable);
    }


    window.onload = () => {
        fetchDataAndPopulateTables();
    };
</script>
</body>
</html>
